<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pagina de Prueba de Formularios</title>
  </head>
  <body>
    <header>
      <div class="logo">Web Site</div>
      <nav>
        <a href="" class="button-nav">Inicio</a>
        <a href="" class="button-nav">Formulario</a>
        <a href="" class="button-nav">Contacto</a>
      </nav>
    </header>
    <div class="texto-bienvenida">
      <p>
        Esto es un una pagina que vamos de herramienta para practicar con los
        formas, como interactuar con ellos en nuestras futuras paginas y
        aprender muchas mas cosas!.
      </p>
    </div>
    <section>
      <div>
        <img src="img/wallpaper-for-form.jpg" alt="" class="form-image" />
      </div>
      <div class="box">
        <form action="" class="form-box" id="formulario1">
          <h1>Formulario</h1>
          <div class="fromGroup">
            <label for="nombre">Nombre </label>
            <input type="text" id="nombre" />
          </div>
          <div class="fromGroup">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" />
          </div>

          <div class="fromGroup">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" />
          </div>
          <div class="fromGroup">
            <label for="hobbies">Escoja sus Hobbies</label>
            <div>
              <input type="checkbox" name="hobbie" id="Caminar">
              <label for="hobbie">Caminar </label>
            </div>
            <div>
              <input type="text" name="prueba" id="prueba" placeholder="Escriba sus peliculas separadas por punto y coma">
              <label for="prueba"> Ingresa tus peliculas: </label>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <label for="">Aceptas termino o condiciones?</label>
          <div class="as">
            <input type="radio" name="condicion" id="Si" />
            <label for="opcionSi">Si</label>
            <input type="radio" name="condicion" id="No" />
            <label for="opcionNo">No</label>
          </div>

          <input type="submit" class="button-submit" />
        </form>
      </div>
    </section>
<!-- Esto es un comentario en el HTML -->


  </body>

  <script src="./script.js"></script>
</html>
