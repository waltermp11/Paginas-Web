<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="body">
    <section class="section">
      <div class="date">
        <div class="date-div">
          <h2>Day</h2>
          <input type="text" placeholder="1" name="day" id="day" value="1"/>
        </div>
        <div class="date-div">
          <h2>Month</h2>
          <input type="text" placeholder="1" name="month" value="2"/>
        </div>
        <div class="date-div">
          <h2>Year</h2>
          <input type="text" data-number="3" placeholder="1" name="year"/>
        </div>
      </div>
      <div class="button-submit">
        <div class="button-submit-div1"></div>
        <div class="button-submit-div2">
          <img
            src="./assets/images/icon-arrow.svg"
            alt=""
            class="button-image"
          />
        </div>
      </div>
      <div class="results">
        <div class="results-div">
          <div>
            <p class="number">38</p>
          </div>
          <div>
            <p class="x">years</p>
          </div>
        </div>
        <div class="results-div">
          <div>
            <p class="number">12</p>
          </div>
          <div>
            <p class="x">months</p>
          </div>
        </div>
        <div class="results-div">
          <div>
            <p class="number">1</p>
          </div>
          <div>
            <p class="x">days</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="script.js"></script>
</html>
